<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parental Control</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
   
  .header {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #24a8e1; /* Adjust background color as needed */
    padding: 20px;
    border-radius: 10px 10px 0 0; /* Top corners rounded */
  }
   
  .title {
    font-size: 24px;
    font-weight: bold;
    color: #fff; /* White text */
  }
   
  .content {
    padding: 20px;
    background-color: #fff; /* White background for content */
    border-radius: 0 0 10px 10px; /* Bottom corners rounded */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Light shadow */
  }
   
  .p {
    margin-top: 10px;
  }
   
  .input-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
  }
   
  .input-container label {
    width: 100px;
    color: #333; /* Text color */
  }
   
  .input-container input {
    width: 150px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
   
  .button {
    background-color: #24a8e1; /* Same as header background */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* Add margin after content */
  }
   
  .button:hover {
    background-color: #1e88b7; /* Darker shade on hover */
  }
</style>
</head>
<body>
  <div class="header">
    <h1 class="title">Parental Control</h1>
  </div>
  <div class="content">
    <p class="p">Parental PIN is mandatory for a kids profile. Please set up your parental PIN.</p>
    <p class="p">Set up a 4 digit PIN that will be asked while using any non Kids profile.</p>
    <div class="input-container">
      <label for="pin">PIN:</label>
      <input type="password" id="pin" name="pin">
    </div>
    <div class="input-container">
      <label for="confirm-pin">Confirm 4 digit PIN:</label>
      <input type="password" id="confirm-pin" name="confirm-pin">
    </div>
    <button type="submit">Submit</button>
  </div>
</body>
</html>
